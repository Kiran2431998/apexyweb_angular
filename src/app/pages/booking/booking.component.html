<section id="booking_section">
    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-12 contact-form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row g-3">
                            <div class="col-md-6 mb-4">
                                <label for="">Name:</label>
                                <input type="text" class="form-control" placeholder="Name *" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="">Email:</label>
                                <input type="email" class="form-control" placeholder="Email *" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="">Mobile No:</label>
                                <input type="number" class="form-control" placeholder="number *" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="">Starting city</label>
                                <input type="text" class="form-control" placeholder="Mumbai/Pune *" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="">From where do you want to Pack?</label>
                                <input type="text" class="form-control" placeholder="Entire address *" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="">Destination city</label>
                                <input type="text" class="form-control" placeholder="Mumbai/Pune *" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="">Where are you shifting to?</label>
                                <input type="text" class="form-control" placeholder="Entire address *" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="">Date</label>
                                <input type="date" class="form-control"  required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="">What do you want to shift?</label>
                                <input type="text" class="form-control" placeholder="Office/Home/etc *" required>
                            </div>

                            
                            <div class="col-12 mb-4">
                                <textarea class="form-control" placeholder="Your Message"></textarea>
                            </div>
                            <div class="col-12 mb-4">
                                <button type="submit" class="btn main-btn">send</button>
                            </div>
                        </div>
                    </div>
